<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>페이지 작업 중 | Work in Progress</title>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    
    <style>
        body {
            display: flex;
            flex-direction: column; 
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
            font-family: 'Montserrat', sans-serif;
            color: #333;
            overflow: hidden;
            text-align: center;
        }

        /* 타이핑 텍스트 스타일: 초기에는 텍스트를 투명하게 숨깁니다 (Flash 방지) */
        #typing-text {
            font-size: 3rem;
            font-weight: 700;
            overflow: hidden;
            white-space: nowrap;
            border-right: .15em solid #333;
            margin: 0 auto;
            padding-right: 5px;
            letter-spacing: .15em;
            animation: 
                blink-caret .75s step-end infinite;
            /* ✨ 중요 수정: 초기 텍스트가 보이지 않도록 폰트 색상을 투명하게 설정 */
            color: transparent; 
        }

        /* 텍스트가 모두 타이핑된 후 폰트 색상을 다시 보이게 하는 클래스 */
        .finished {
            color: #333 !important; /* !important로 강제 적용 */
            border-right: none !important; /* 커서 제거 */
            animation: none !important; /* 커서 애니메이션 제거 */
        }
        
        .sub-text {
            margin-top: 20px;
            font-size: 1.2rem;
            font-weight: 400;
            color: #666;
            opacity: 0; /* 서브 텍스트도 초기에 숨김 */
            transition: opacity 1s ease-in; /* 부드럽게 나타나도록 트랜지션 추가 */
        }

        /* 커서 깜빡임 효과 정의 */
        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: #333; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="typing-text"></h1>
        
        <p class="sub-text" id="sub-text">Can't wait to meet you soon!</p> 
    </div>

    <script>
        const textToType = "Work in Progress...";
        const element = document.getElementById('typing-text');
        const subElement = document.getElementById('sub-text');
        let i = 0;

        function typeWriter() {
            // ✨ 중요 수정: 타이핑 시작 시 폰트 색상을 다시 보이게 설정 (애니메이션 시작)
            element.style.color = '#333'; 

            const interval = setInterval(() => {
                if (i < textToType.length) {
                    element.innerHTML += textToType.charAt(i);
                    i++;
                } else {
                    clearInterval(interval);
                    // 타이핑이 완료된 후
                    element.classList.add('finished'); // 커서 제거 및 애니메이션 멈춤
                    subElement.style.opacity = 1; // 서브 텍스트 나타나게 함
                }
            }, 100); // 100ms 간격
        }

        // DOM이 준비되었을 때 실행 (로컬 환경에서 더 안정적)
        document.addEventListener('DOMContentLoaded', typeWriter);
    </script>
</body>
</html>
